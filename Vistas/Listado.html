<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Cards con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Estilos/cabecera.css">
    <link rel="stylesheet" href="../Estilos/lista.css">
</head>
<body>

    <header>
        <div class="container">
            <!-- Cabecera -->
            <div class="row">
                <div class="col">
                    <h1>Título de la Cabecera</h1>
                </div>
                <div class="col">   
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Input de texto">
                        </div>
                        <div class="col">
                            <select class="form-select me-2" aria-label="Select">
                                <option selected>Seleccionar</option>
                                <option value="1">Opción 1</option>
                                <option value="2">Opción 2</option>
                                <option value="3">Opción 3</option>
                            </select>
                        </div>
                    </div>     
                </div>
            </div>
        </div>
    </header>

    <div class="container margen">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Card 1 -->
            <div class="col">
                <div class="card">
                    <a href="#">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Nombre</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript (opcional, solo si lo necesitas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

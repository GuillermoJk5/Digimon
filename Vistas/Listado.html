<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiVice</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Estilos/cabecera.css">
    <link rel="stylesheet" href="../Estilos/lista.css">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/Modelos/Pagina.js"></script>
<script src="../js/Modelos/Card.js"></script>
<script src="../js/Modelos/Dato.js"></script>
<script src="../js/Modelos/Digi.js"></script>
<script src="../js/Modelos/Fields.js"></script>
<script src="../js/Modelos/Digimon.js"></script>
<script src="../js/Controladores/ApiCaller.js"></script>
<script src="../js/Controladores/ApiService.js"></script>
<script src="../js/Controladores/CabeceraController.js"></script>
<script src="../js/Controladores/ListadoController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <header>
        <div class="container">
            <!-- Cabecera -->
            <div class="row">
                <div class="col">
                    <img src="../Img/digimon.png" alt="Digimon-logo">
                </div>
                <div class="col filtro">   
                    <!-- Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Filtros
                        </button>
                        <ul class="dropdown-menu grande dropdown-menu-start" aria-labelledby="dropdownMenuButton">
                            <li>
                                <input id="filtronombre" type="text" class="form-control" placeholder="Nombre">
                            </li>
                            <li>
                                <select  id="filtronivel"  class="form-select me-2" aria-label="Select">
                                    <option selected>Nivel</option>
                                </select>
                            </li>
                            <li>
                                <select  id="filtroatributo" class="form-select me-2" aria-label="Select">
                                    <option selected>Atributo</option>
                                </select>
                            </li>                         
                            <li>
                                <button id="btnfiltrar" onclick="filtrar()">Filtrar</button>
                                <button id="btnfiltrar" onclick="quitarfiltro()">Borrar filtro</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="col" id="cartica" name ="cartica" style="display: none;">
            <div class="card">
                <a class="enlace-digimon" href="Datos.html">
                    <img src="https://via.placeholder.com/200" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="nombre" name="nombre">Nombre</h5>
                    </div>
                </a>
            </div>
        </div>
        <div class="container margen">
            <div class="row"  id="lista" class="lista">
                <!-- Card 1 -->
            </div>
        </div>
        <div class="row botonera">
            <div class="col"><button onclick="pagAtras()">Anterior</button></div>
            <div class="col"><h5 id="paginaactual" class="paginanumber"></h5></div>
            <div class="col"><button onclick="pagAdelante()">Siguiente</button></div>   
        </div>
    </main>
</body>
</html>
